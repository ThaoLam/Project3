<form class="form-signin" (submit)="onLoginSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal" color="">Đăng nhập</h1>
        <p>Bạn hãy chắc chắn rằng bạn đã có một tài khoản trước khi đăng nhập.</p>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus [(ngModel)]="username" name="username">
        <label for="inputUsername">Username</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
