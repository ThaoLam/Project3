 
<form class="form-signin" (submit)="onRegisterSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Đăng kí</h1>
        <p>Tạo hồ sơ của bạn tại đây. Điền đầy đủ các thông tin và tiếp tục.</p>
      </div>
      <div class="form-label-group">
        <input type="text" id="inputName" class="form-control" placeholder="Your name" required autofocus [(ngModel)]="name" name="name">
        <label for="inputName">Your name</label>
      </div>
      <div class="form-label-group">
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required  [(ngModel)]="username" name="username">
        <label for="inputUsername">Username</label>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required  [(ngModel)]="email" name="email">
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
        <label for="inputPassword">Password</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng kí</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
